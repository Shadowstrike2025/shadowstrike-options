<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - ShadowStrike Options</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #065f46 100%);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .status-container {
            background: rgba(6, 95, 70, 0.3);
            border: 2px solid rgba(16, 185, 129, 0.5);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        .status-container h1 {
            color: #10b981;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .status-item {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        .status-item h3 {
            color: #a7f3d0;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .status-value {
            color: #10b981;
            font-size: 2em;
            font-weight: bold;
        }
        .back-link {
            color: #10b981;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>üìä System Status</h1>
        <p>ShadowStrike Options Platform Operational Status</p>
        
        <div class="status-grid">
            <div class="status-item">
                <h3>Platform Status</h3>
                <div class="status-value">‚úÖ LIVE</div>
            </div>
            <div class="status-item">
                <h3>Total Users</h3>
                <div class="status-value">{{ total_users }}</div>
            </div>
            <div class="status-item">
                <h3>Total Trades</h3>
                <div class="status-value">{{ total_trades }}</div>
            </div>
            <div class="status-item">
                <h3>Uptime</h3>
                <div class="status-value">99.9%</div>
            </div>
        </div>
        
        <p style="margin: 30px 0; color: #a7f3d0;">
            All systems operational. Real-time trading analysis ready.
        </p>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
